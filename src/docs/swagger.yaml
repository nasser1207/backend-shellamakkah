openapi: 3.0.0

info:
  title: Shella Makkah Backend API
  description: API documentation for backend services
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Local server

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: Health
    description: Health check APIs
  - name: Auth
    description: Authentication APIs

paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Health check
      description: Public endpoint to verify server health
      security: []
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OK
                  uptime:
                    type: number
                    example: 1234.56
