openapi: 3.0.0
info:
  title: Shella Makkah Backend API
  description: API documentation for backend services
  version: 1.0.0

servers:
  - url: http://localhost:5000
    description: Local server

tags:
  - name: Health
    description: Health check APIs
  - name: Auth
    description: Authentication APIs

paths:
  /api/health:
    get:
      tags:
        - Health
      summary: Health check
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  uptime:
                    type: number
