openapi: 3.0.0

info:
  title: Shella Makkah Backend API
  description: API documentation for backend services (v1)
  version: 1.0.0

servers:
  - url: http://localhost:5000/api/v1
    description: Local server (v1)

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          nullable: true

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Something went wrong
        errors:
          nullable: true

    PaginationMeta:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalItems:
          type: integer
          example: 95
        totalPages:
          type: integer
          example: 10
        hasNextPage:
          type: boolean
          example: true
        hasPrevPage:
          type: boolean
          example: false

    PaginatedResponse:
      allOf:
        - $ref: "#/components/schemas/ApiSuccess"
        - type: object
          properties:
            data:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                meta:
                  $ref: "#/components/schemas/PaginationMeta"

    HealthResponse:
      allOf:
        - $ref: "#/components/schemas/ApiSuccess"
        - type: object
          properties:
            data:
              type: object
              properties:
                uptime:
                  type: number
                  example: 1234.56

tags:
  - name: Health
    description: Health check APIs
  - name: Users
    description: User-related APIs
  - name: Auth
    description: Authentication APIs

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Public endpoint to verify server health
      security: []
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /users:
    get:
      tags:
        - Users
      summary: Get users (paginated)
      description: Returns a paginated list of users
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Items per page
      responses:
        200:
          description: Paginated users list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponse"

        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
