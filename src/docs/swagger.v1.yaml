openapi: 3.0.0

info:
  title: Shella Makkah Backend API
  description: API documentation for backend services (v1)
  version: 1.0.0

servers:
  - url: http://localhost:5000/api/v1
    description: Local server (v1)

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          type: object
          nullable: true

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Something went wrong
        errors:
          type: object
          nullable: true

    HealthResponse:
      allOf:
        - $ref: "#/components/schemas/ApiSuccess"
        - type: object
          properties:
            data:
              type: object
              properties:
                uptime:
                  type: number
                  example: 1234.56

tags:
  - name: Health
    description: Health check APIs
  - name: Auth
    description: Authentication APIs

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Public endpoint to verify server health
      security: []
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
