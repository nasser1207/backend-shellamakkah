openapi: 3.0.0

info:
  title: Shella Makkah Backend API
  description: API documentation for backend services (v1)
  version: 1.0.0

servers:
  - url: http://localhost:5000/api/v1
    description: Local server (v1)

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ApiSuccess:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Success
        data:
          nullable: true

    ApiError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Unauthorized
        errors:
          nullable: true

    HealthResponse:
      allOf:
        - $ref: "#/components/schemas/ApiSuccess"
        - type: object
          properties:
            data:
              type: object
              properties:
                uptime:
                  type: number
                  example: 1234.56

tags:
  - name: Health
    description: Health check APIs
  - name: Auth
    description: Authentication APIs
  - name: Protected
    description: JWT protected APIs

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Public endpoint to verify server health
      security: []
      responses:
        200:
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /auth/google:
    get:
      tags:
        - Auth
      summary: Google OAuth login (via Supabase)
      description: >
        Redirects user to Google OAuth using Supabase Auth.
        This endpoint is handled entirely by Supabase, not the backend.
      responses:
        302:
          description: Redirect to Google OAuth

  /auth/apple:
    get:
      tags:
        - Auth
      summary: Apple OAuth login (via Supabase)
      description: >
        Redirects user to Apple Sign-In using Supabase Auth.
        This endpoint is handled entirely by Supabase, not the backend.
      responses:
        302:
          description: Redirect to Apple OAuth

  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current authenticated user
      description: Returns the user decoded from Supabase JWT
      responses:
        200:
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"

  /protected/secure-data:
    get:
      tags:
        - Protected
      summary: Test protected route
      description: Requires valid Supabase Bearer token
      responses:
        200:
          description: Access granted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiSuccess"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiError"
